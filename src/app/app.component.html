<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12" *ngIf="error">
          <p class="text-danger">{{error}}</p>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
          <p>Name</p>
          <input type="text" class="form-control" placeholder="name" [(ngModel)]="contact.name">
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
          <p>Email</p>
          <input type="text" class="form-control" placeholder="email" [(ngModel)]="contact.email">
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
          <p>Message</p>
          <input type="text" class="form-control" placeholder="msg" [(ngModel)]="contact.msg">
        </div>
      </div>
      <div class="row m-0 pt-3">
        <div class="col-12 col-md-12 col-lg-12">
          <button type="button" class="btn btn-primary" (click)="onSave()">Primary</button>
        </div>
      </div>
      <div class="row m-0 pt-3" *ngIf="status == 'success'">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="alert alert-success" role="alert">
            Thanks for your interest. We will revert you in 24 hours..!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
